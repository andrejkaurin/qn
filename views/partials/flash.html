{{#if messages.errors.length}}
<div class="alert alert-danger fade in">
    <ul>
        {{#each messages.errors}}
        <li>{{msg}}</li>
        {{/each}}
    </ul>
</div>
{{/if}}

{{#if messages.success.length}}
<div class="alert alert-success fade in">
    <ul>
        {{#each messages.success}}
        <li>{{msg}}</li>
        {{/each}}
    </ul>
</div>
{{/if}}
