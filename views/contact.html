<div id="content">

    <!-- page-banner-section

    <section class="page-banner-section">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h2>Contact Us</h2>
                </div>
                <div class="col-md-6">
                    <ul class="page-pagin">
                        <li><a href="/">Home</a></li>
                        <li><a href="/contact">Contact</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <!-- End page-banner section -->

    <!-- contact-section
        ================================================== -->
    <section id="contact-section">

        <div class="contact-info">
            <div class="container">
                <div class="title-section">
                    <h1>Contacts</h1>
                    <span></span>
                </div>
                <div class="contact-info-box">
                    <div class="row">
                        <div class="col-md-4">
                            <span><i class="fa fa-skype"></i></span>
                            <h2>Skype Us</h2>
                            <p>qusion.net</p>
                        </div>
                        <div class="col-md-4">
                            <span><i class="fa fa-phone"></i></span>
                            <h2>Call Us</h2>
                            <p> Phone: +387 65 111 1111 11</p>
                        </div>
                        <div class="col-md-4">
                            <span><i class="fa fa-envelope"></i></span>
                            <h2>Email Us</h2>
                            <p> info@qusion.net</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="contact-form">
            <div class="container">
                <form id="contact-form">
                    <h2>GET IN TOUCH</h2>
                    <div class="row">
                        <div class="col-md-4">
                            <input name="name" id="name" type="text" placeholder="Name(Required)">
                        </div>
                        <div class="col-md-4">
                            <input name="mail" id="mail" type="text" placeholder="Email(Required)">
                        </div>
                        <div class="col-md-4">
                            <input name="website" id="website" type="text" placeholder="Website">
                        </div>
                    </div>
                    <textarea name="comment" id="comment" placeholder="Your Message(Required)"></textarea>
                    <div class="submit-area">
                        <input type="submit" id="submit_contact" value="Send Message">
                        <div id="msg" class="message"></div>
                    </div>
                </form>
            </div>
        </div>

    </section>
    <!-- End contact section -->

</div>
